ekf_filter_node:
  frequency: 30  # Filter frequency
  sensor_timeout: 0.1
  two_d_mode: true  # Enforce 2D mode
  transform_time_offset: 0.0
  transform_timeout: 0.1
  print_diagnostics: true
  publish_tf: true

  map_frame: map
  odom_frame: odom
  base_link_frame: base_link
  world_frame: odom  # The odom frame is used as the world frame

  # IMU configuration
  imu0: imu_plugin/out
  imu0_config: [false, false, false,
                true,  true,  true,
                false, false, false,
                true,  true,  true,
                true,  true,  true]
  imu0_queue_size: 10
  imu0_differential: false
  imu0_relative: true
  imu0_remove_gravitational_acceleration: true

  # LiDAR configuration
  laser0: scan
