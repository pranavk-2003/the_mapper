ekf_node:
  frequency: 30  # Filter frequency
  sensor_timeout: 0.3  # Sensor data timeout
  two_d_mode: true  # Enforce 2D mode
  transform_time_offset: 0.0  # Offset for transform timestamps
  transform_timeout: 0.3  # Timeout for transforms
  print_diagnostics: true  # Print diagnostics
  publish_tf: true  # Publish transforms

  map_frame: map  # Map frame
  odom_frame: odom  # Odometry frame
  base_link_frame: base_link  # Base link frame
  world_frame: odom  # World frame

  imu0: imu_plugin/out  # IMU topic
